title: ZL Asica的博客
subtitle: 'Blog'
description: 'ZL Asica的小站，分享各种技术知识与个人的技术记录。个人技术记录及小技巧分享、生活小分享、小知识，喜欢的话欢迎点进来康康(*≧∪≦)'
keywords: iOS, Mac, Android, Windows, Web, Java, Python, blog, ZL Asica, ZLA, Deep Learning, Machine Learning, DL, ML, Artificial Intelligence, AI
author: ZL Asica
language: zh-CN
timezone: 'Asia/Shanghai'
url: https://www.zl-asica.com/
permalink: ':year/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
# 跳过渲染所有txt和html文件，以及README
skip_render:
  - 'README.md'
  - '*.txt'
  - '*.html'
  - '*.pdf'
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: nexmoe

# 压缩HTML/JS/CSS文件
# https://github.com/hexojs/hexo-html-minifier
html_minifier:  
  collapseBooleanAttributes: true
  collapseWhitespace: true
  removeComments: true
  removeEmptyAttributes: true
  removeScriptTypeAttributes: true
  removeStyleLinkTypeAttributes: true
  minifyJS: true
  minifyCSS: true

# 站点地图支持，优化SEO
# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: 
    - sitemap.xml
    - sitemap.txt
  # template: ./sitemap_template.xml
  # template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true

# Latex及数学公式支持
# https://github.com/hexojs/hexo-math
math:
  katex:
    css: 'https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css'
    options:
      output: 'mathml'
      felqn: true
      minRuleThickness: 0.05
      throwOnError: false

  mathjax:
    css: 'https://cdn.jsdelivr.net/npm/hexo-math@4.0.0/dist/style.css'
    options:
      conversion:
        display: false
      tex:
      svg:

# feed RSS功能
# Dependencies: https://github.com/hexojs/hexo-generator-feed
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: https://s2.loli.net/2023/11/19/bU256ATetJuqFI4.jpg
  autodiscovery: true
  template:

# https://github.com/viko16/hexo-permalink-pinyin
permalink_pinyin:
  enable: true
  separator: '-'           # Separator of the slug, default: '-'
  exclude: /ignore_post/   # Regex for which post should skip

# 减少出站链接防止权重分散
nofollow:
  enable: true
  field: site
  exclude:
    - 'www.aifans.cc'
    - 'www.belugasubs.com'
    - 'www.pccstudio.com'
    - 'www.fghrsh.net'
    - 'www.nexmoe.com'
    - 'www.diygod.me'
    - 'www.fghrsh.net'
    - 'www.kizunaai.fun'
    - 'www.acfox.cc'

deploy:
  type: git
  repo: https://github.com/ZL-Asica/zl-asica.github.io
  branch: master
