name: Deploy Hexo Site

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'scaffolds/**'
      - 'source/**'
      - 'themes/**'
      - '_config.yml'
      - '_config.*.yml'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - master
      - main
    paths:
      - 'scaffolds/**'
      - 'source/**'
      - 'themes/**'
      - '_config.yml'
      - '_config.*.yml'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install dependencies with pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: Purge unused CSS ğŸ§¹
        run: |
          pnpm install -g purgecss
          pnpm purgecss -c purgecss.config.js

      - name: Deploy to gh-pages branch ğŸš€
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # åˆ é™¤gh-pagesåˆ†æ”¯çš„ç°æœ‰æ–‡ä»¶
          keep_files: false
          # æŒ‡å®šå‘å¸ƒåˆ°gh-pagesåˆ†æ”¯
          publish_branch: gh-pages
