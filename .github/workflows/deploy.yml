name: Deploy Hexo Site

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - "scaffolds/**"
      - "source/**"
      - "themes/**"
      - "_config.yml"
      - "_config.*.yml"
      - "package.json"
      - "package-lock.json"
  push:
    branches:
      - master
      - main
    paths:
      - "scaffolds/**"
      - "source/**"
      - "themes/**"
      - "_config.yml"
      - "_config.*.yml"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest" # Use the latest Node.js version
      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Hexo CLI
        run: npm install -g hexo-cli
      - name: Install dependencies ğŸ“
        run: npm install
      - name: Generate Hexo static files
        run: npx hexo generate
      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js
      - name: Deploy to gh-pages branch ğŸš€
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # åˆ é™¤gh-pagesåˆ†æ”¯çš„ç°æœ‰æ–‡ä»¶
          keep_files: false
          # æŒ‡å®šå‘å¸ƒåˆ°gh-pagesåˆ†æ”¯
          publish_branch: gh-pages
